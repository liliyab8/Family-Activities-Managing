<div class="card-deck">
    <div class="container-fluid" ng-controller="mainCtrl">
        <div class="row" ng-repeat="userCard in .usersCardsArray">
            <div class="col-sm-4">
                <div class="card">
                        <img class="card-img-top" src="{{userCard.image}}" alt="Card image cap">
                    <div class="card-body">

                        <h5 class="card-title">{{userCard.first_name}} {{userCard.last_name}}</h5>
                        <p class="card-text">bla bla</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
