<div class="login-body">
    <fam-navbar></fam-navbar>
    <div class="signup-container w-50">
        <form class="form-horizontal" action="/html/tags/html_form_tag_action.cfm">
            <header class="heading">Login In To Family Activities Management Application</header>

            <form>
                <div class="form-group row">
                    <label for="email" class="col-3 col-form-label label">Email address:</label>
                    <div class="col-6">
                        <input type="email" class="form-control" id="email" ng-model="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pwd" class="col-3 col-form-label label">Password:</label>
                    <div class="col-6">
                        <input type="password" class="form-control" id="pwd" ng-model="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-1 col-9">
                        <div class="btn btn-warning sbutton" ng-click="login()">Log In</div>
                    </div>
                </div>
            </form>
    </div>
</div>
