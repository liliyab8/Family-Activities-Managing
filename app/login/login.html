
<div class="login-body">
<div class="signup-container">
<div class="login mt-5">
        <h1>Login In To Family Activities Management Application</h1>
        <p>or <a ng-href="#!/signup">Create an Account</a></p>
        <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
            Invalid Credentials!
        </div>
        <form>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" ng-model="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="password">
                </div>
                <button type="button" class="btn btn-block btn-lg btn-success" ng-click="login()">Log In</button>
            </form> 
    </div>
</div>
</div>
